name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: 
      - master

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Replace Environment Variables
        run: |
          sed -i "s|REPLACE_EMAILJS_SERVICE_ID|${{ secrets.EMAILJS_SERVICE_ID }}|g" src/environments/environment.prod.ts
          sed -i "s|REPLACE_EMAILJS_TEMPLATE_ID|${{ secrets.EMAILJS_TEMPLATE_ID }}|g" src/environments/environment.prod.ts
          sed -i "s|REPLACE_EMAILJS_PUBLIC_KEY|${{ secrets.EMAILJS_PUBLIC_KEY }}|g" src/environments/environment.prod.ts

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
