<section id="about" class="p-8 bg-gray-100 text-primary rounded-lg shadow-lg">
    <div class="max-w-4xl mx-auto text-center">
        <!-- Heading -->
        <h2 class="text-4xl font-bold mb-6 text-gray-800">{{ aboutContent.heading }}</h2>

        <!-- TL;DR Version -->
        <div class="bg-gray-200 p-4 rounded-lg mb-6">
            <h3 class="text-2xl font-semibold mb-4 text-gray-700">TL;DR</h3>
            <p class="text-lg leading-relaxed text-gray-700">{{ aboutContent.tldr }}</p>
        </div>

        <!-- Full Content -->
        <div class="space-y-6">
            <p class="text-lg leading-relaxed text-gray-700" *ngFor="let paragraph of aboutContent.paragraphs">
                {{ paragraph }}
            </p>
        </div>

        <!-- Button -->
        <div class="mt-8">
            <button (click)="openCV()"
                class="bg-primary text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-primary-dark transition duration-300">
                {{ aboutContent.buttonText }}
            </button>
        </div>

        <!-- Modal (only for desktop and tablet) -->
        <div *ngIf="showCVModal" class="modal-overlay">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h3>{{ aboutContent.modalTitle }}</h3>
                    <button (click)="closeCV()" class="close-button">&times;</button>
                </div>

                <!-- PDF Viewer -->
                <iframe [src]="safePdfUrl" frameborder="0" class="pdf-viewer"
                    title="{{ aboutContent.modalTitle }}"></iframe>
            </div>
        </div>
    </div>
</section>
