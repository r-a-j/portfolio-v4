<section id="contact" class="p-8 bg-gray-100 text-primary">
    <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
    <form class="flex flex-col space-y-4">
        <input type="text" placeholder="Your Name" class="p-2 border rounded">
        <input type="email" placeholder="Your Email" class="p-2 border rounded">
        <textarea placeholder="Your Message" class="p-2 border rounded"></textarea>
        <button type="submit" class="px-4 py-2 bg-primary text-secondary rounded">Send</button>
    </form>
</section>
