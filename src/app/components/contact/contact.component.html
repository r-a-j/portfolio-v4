<section id="contact" class="p-12 bg-secondary text-primary relative">
    <!-- Background Circle -->
    <div class="absolute top-[-50px] left-[-50px] w-[300px] h-[300px] bg-accent/20 rounded-full blur-3xl -z-10"></div>

    <div class="max-w-3xl mx-auto relative z-10">
        <h2 class="text-4xl font-bold mb-4 text-center text-primary-dark">Get in Touch</h2>
        <p class="text-lg text-center text-primary-light mb-8">
            Have questions or want to connect? Drop a message below, and I'll get back to you!
        </p>

        <form #contactForm="ngForm" (submit)="sendEmail($event)" class="bg-white p-8 rounded-2xl shadow-xl space-y-6"
            novalidate>
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-primary-light mb-2">Your Name</label>
                <input type="text" id="name" name="from_name" ngModel #name="ngModel" class="w-full input"
                    placeholder="Enter your name" required />
                <small *ngIf="name.invalid && name.touched" class="text-red-500 text-sm mt-1">Name is required.</small>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-primary-light mb-2">Your Email</label>
                <input type="email" id="email" name="from_email" ngModel #email="ngModel" class="w-full input"
                    placeholder="Enter your email" required />
                <small *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">Valid email is
                    required.</small>
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-primary-light mb-2">Your Message</label>
                <textarea id="message" name="message" ngModel #message="ngModel" class="w-full input textarea"
                    placeholder="Type your message here..." required></textarea>
                <small *ngIf="message.invalid && message.touched" class="text-red-500 text-sm mt-1">Message is
                    required.</small>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="button w-full py-3 font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
                Send Message
            </button>
        </form>
    </div>
</section>
