<section id="contact" class="py-12 bg-gray-100 text-primary">
    <div class="max-w-lg mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Contact Me</h2>
        <form (submit)="sendEmail($event)" class="flex flex-col space-y-4 bg-white p-6 rounded-lg shadow-lg" data-recaptcha="true">
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            <input name="user_name" type="text" placeholder="Your Name"
                class="p-3 border border-gray-300 rounded focus:border-primary focus:outline-none transition-colors"
                required />
            <input name="user_email" type="email" placeholder="Your Email"
                class="p-3 border border-gray-300 rounded focus:border-primary focus:outline-none transition-colors"
                required />
            <textarea name="message" placeholder="Your Message"
                class="p-3 border border-gray-300 rounded focus:border-primary focus:outline-none transition-colors h-32 resize-none"
                required></textarea>
            <button type="submit"
                class="px-4 py-3 bg-primary text-secondary font-semibold rounded hover:bg-gray-800 transition-colors duration-300">
                Send
            </button>
        </form>
    </div>
</section>
