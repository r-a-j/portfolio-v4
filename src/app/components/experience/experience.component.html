<div class="experience-section">
    <h2 class="text-4xl font-extrabold mb-6 text-gray-800">Experience</h2>
    <div *ngFor="let experience of experiences" class="experience-card">
        <div class="experience-header">
            <h3 class="role">{{ experience.role }}</h3>
            <div class="details">
                <p>{{ experience.duration }}</p>
                <p>{{ experience.location }}</p>
            </div>
        </div>
        <a href="{{ experience.company_url }}" class="company" target="_blank">{{ experience.company }}</a>
        <div class="description">
            <div *ngFor="let category of experience.description">
                <h4 class="category">{{ category.category }}</h4>
                <ul>
                    <li *ngFor="let item of category.items">
                        {{ item.text }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="media-gallery" *ngIf="experience.media && experience.media.length > 0">
            <div class="media-item" *ngFor="let mediaItem of experience.media; let i = index"
                (click)="toggleMediaView(i, experience.id)">
                <img *ngIf="!isExpanded(experience.id, i)" [src]="mediaItem.url" alt="Media Thumbnail"
                    class="media-thumbnail" />
                <img *ngIf="isExpanded(experience.id, i)" [src]="mediaItem.url" alt="Expanded Media"
                    class="media-expanded" />
            </div>
        </div>
    </div>
</div>
