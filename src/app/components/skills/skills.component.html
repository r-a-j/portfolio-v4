<section id="technologies" class="p-8 bg-white text-primary">
    <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-4xl font-extrabold mb-6 text-gray-800">Skills</h2>

        <!-- Loop through categories -->
        <div *ngFor="let category of categories" class="tech-section">
            <div class="tech-grid">
                <!-- Loop through technologies -->
                <div class="tech-card" *ngFor="let tech of category.technologies">
                    <a [href]="tech.link" target="_blank" rel="noreferrer">
                        <img [src]="tech.image" [alt]="tech.name" class="h-16 mx-auto">
                    </a>
                    <span class="block mt-2 font-extrabold text-gray-700">{{ tech.name }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
